{% extends "base/base.html"%}

<div>{% block title %} Detalle del comercio {% endblock %}</div>

<div>
  {% block dynamic_content %}
  <h1 class="row justify-content-center">Detalle de carga del comercio</h1>

  <div class="text-center mt-2 md-2 ml-5 mr-5 text-secondary">
    <div>
      <h5>Nombre del comercio: {{shop.name}}</h5>
      <p>Cargado el dia: {{shop.creation_date}}</p>
      <a href="/products/shop/" class="btn btn-secondary">Volver</a>
    </div>
  </div>

  {% endblock %}
</div>
