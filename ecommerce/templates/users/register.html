{% extends "base/base.html"%}

<div>{% block title %} Register {% endblock %}</div>

<div>
  {% block dynamic_content %}
  <div class="row justify-content-center m-1">
    <div>
      <h1>Registrate</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <form action="" method="POST">
      {% csrf_token %}

      <table>
        {{form.as_table}}
      </table>
      <p>
        <input type="submit" class="btn btn-info m-1" value="Registrate" />
      </p>
    </form>
  </div>

  {% endblock %}
</div>
